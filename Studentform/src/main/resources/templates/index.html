<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>

<link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous">
</head>
<body>

   <div class="container my-2">
  
	<h1>Student List</h1>	
	
		 <a th:href = "@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		 
		<table border="1" class="table table-striped table-reponsive-md">
			
			<thead>
				<tr>
					<th>Student ID</th>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student MOB</th>
					<th> Actions </th>
				</tr>
			</thead>
			</tbody>
				<tr th:each="student : ${ListStudenttble}">
				   <td th:text="${student.id}"></td>
				   <td th:text="${student.firstName}"></td>
				   <td th:text="${student.LastName}"></td>
				   <td th:text="${student.mob}"></td>
				    <td> <a th:href="@{/showNewFormUpdate/'Cid{cid=${student.cid}}'}" class="btn btn-primary">Update</a>
				     
				      <a th:href="@{/deleteStudent/{cid}{cid=${student.cid}}}" class="btn btn-danger">Delete</a>
				    </td>	
				    
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
