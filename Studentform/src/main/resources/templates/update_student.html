<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
		<div class="container">
		<h1>Student Form</h1>
		<hr>
		<h2>Update Student</h2>

		<form action="#" th:action="@{/saveStudent}" th:object="${student}"
			method="post">
			
			<!-- Add hidden form filed to handle update -->
			<input type="hidden" th:field="*{cid}" />
			
			<input type="text" th:field="*{id}"
				 class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{firstName}"
				 class="form-control mb-4 col-4">
 
 			<input type="text" th:field="*{lastName}"
				 class="form-control mb-4 col-4">
 			
 			<input type="text" th:field="*{mob}"
				 class="form-control mb-4 col-4">
 			
 			<button type="submit" class="btn btn-info col-2">UPDATE STUDENT</button>
 			
		</form>

	</div>
</body>
</html>
